<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body style="background-color: #191414">
    <img src="mt.png" alt="Logo" />

    <form id="form">
      <div>
        <label for="artist">Artist:</label>
        <input type="text" id="artist-input" required />
        <label for="song">Song:</label>
        <input type="text" id="song-input" required />
      </div>
      <br />
      <button type="button" class="button-33" id="submit-button">Submit</button>
      <button type="button" class="button-33" id="search-button">Search</button>
      <button type="button" class="button-33" id="apply-button">Apply</button>
    </form>
    <div id="top-container"></div>
  </body>
  <script src="music-top.js" type="text/javascript"></script>
</html>
